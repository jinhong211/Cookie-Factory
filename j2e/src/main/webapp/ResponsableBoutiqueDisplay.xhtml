<?xml version="1.0" encoding="UTF-8"?>

                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">

        <div>
            <h1>Boutique Statistique</h1><br />
        </div>
        <h:form role="form">
