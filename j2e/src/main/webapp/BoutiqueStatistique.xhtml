<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="content">

        <h:form role="form">

            <div class="form-group">
                <h1>Statistique Boutique</h1>
            </div>

            <div class="form-group">
                <h:outputText value="You are now in Boutique: #{responsableBoutiqueJsf.adresseBoutique}" />
            </div>

            <div class="form-group">
                <h3>Commande Liste</h3>
            </div>

            <div class="form-group">
                <h:outputText value="#{responsableBoutiqueJsf.commandList}" />
            </div>

            <div class="form-group">
                <h3>Chiffre d'affaire</h3>
            </div>

            <div class="form-group">
                <h:outputText value="#{responsableBoutiqueJsf.statistiqueBoutique}" />
            </div>
        </h:form>

    </ui:define>
</ui:composition>
